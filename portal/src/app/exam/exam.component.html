<app-navbar></app-navbar>
<div class="row" *ngIf="examService.qns && this.examService.qnProgress != 10">

  <div class="col s8 offset-s2">
    <span>Time Elapsed : {{examService.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" [style.width.%]="(examService.qnProgress+1)*10"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{examService.qnProgress+1}}</span>
        <p>{{examService.qns[examService.qnProgress].question}}</p>
        <!-- we can put image logic if we have  -->
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of examService.qns[examService.qnProgress].options;let i = index">
            <li *ngIf="option != null" class="collection-item" (click)="Answer(examService.qns[examService.qnProgress].questionId,option)">
              {{option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</div>
