<nav class="blue-grey">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center"><i class="material-icons">cloud</i>CertAPP</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a  (click)="OnsignUp()">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      
      <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Email.value,Password.value)">
           <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input class="validate" type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                <label data-error="Invalid Email!" >Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input type="password" #Password ngModel name="Password" required>
                <label>Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Sign In</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
