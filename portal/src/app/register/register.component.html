<nav class="blue-grey">
  <div class="nav-wrapper">
    <a href="#" class="brand-logo center"><i class="material-icons">cloud</i>CertAPP</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li>
        <a  (click)="OnsignIn()">SignIn</a>
      </li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col s6 offset-s3">
    <div class="card">
      
      <div class="card-content">
          <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value,Email.value,Password.value)">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input class="validate"type="text" name="Name" #Name ngModel required>
                <label data-error="Required Field!">Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input class="validate" type="text" name="Email" (keydown)="search($event)" #Email ngModel required [pattern]="emailPattern" >
                <label data-error="Invalid Email!">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input class="validate"  type="password" #Password ngModel name="Password" required minlength="4" >
                <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Submit</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
