<app-navbar></app-navbar>
<div class="row">

<div class="col s8 offset-s2">
  <h2 class="header">completed</h2>
  <div class="card horizontal">
    <div class="card-image">
      <img src="../../assets/img/trophy.png" style="width: 250px;height : 250px;">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h4>{{examService.getParticipantName()}}</h4>
        <h3>{{examService.correctAnswerCount}}/10</h3>
        <span>Time Elapsed : {{examService.displayTimeElapsed()}}</span>
      </div>
      <div class="card-action">
        <button class="btn" (click)="OnSubmit()">Submit</button>
      </div>
    </div>
    <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
      <i class="material-icons">replay</i>
    </a>
  </div>
  
  <!-- Qn with correct answer -->
  <h3>Questions with correct answer</h3>
  <ng-container *ngFor="let qn of examService.qns;let i=index">
      <div class="card blue-grey darken-1">
          <div class="card-content white-text">
              <span class="card-title">{{i+1}}</span>
              <p>{{qn.question}}</p>
              <div *ngIf="qn.ImageName!=null">
                  <img class="center" [src]="examService.rootURL+'/Images/'+qn.ImageName" style="width:350px;height:200px">
              </div>
          </div>

          <div class="card-action">
              <ul class="collection">
                  <ng-container *ngFor="let option of qn.options;">
                      <li *ngIf="option != null" class="collection-item">
                          {{option}}
                          <span class="badge" *ngIf="qn.correct==option">
                              <i class="material-icons green-text">check_circle</i>
                          </span>
                          <span class="badge red-text" *ngIf="qn.answer==option && qn.correct!=option">Incorrect</span>
                      </li>
                  </ng-container>
              </ul>
          </div>
      </div>
  </ng-container>
</div>

</div>
